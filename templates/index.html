<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Pairs with Volatility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .loading {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top Pairs with Volatility</h1>
        {% if top_pairs %}
            <ul>
                {% for pair, volatility in top_pairs %}
                <li>{{ pair }}: {{ volatility|round(2) }}%</li>

                {% endfor %}
            </ul>
        {% else %}
            <div class="loading">Loading...</div>
        {% endif %}
    </div>
</body>
</html>
